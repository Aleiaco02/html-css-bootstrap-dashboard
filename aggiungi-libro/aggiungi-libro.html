<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclusione cdn bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- inclusione cdn bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- inclusione cdn libreria font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- inclusione main.css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Aggiungi libro</title>
</head>

<body>
    <!-- creazione header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="logo" width="60">
                </a>
                <button class="navbar-toggler  bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- creazione parte main -->
    <main>

        <!-- creazione parte nuovo libro -->
        <div class="container-sm container-fluid my-3 ">
            <h2 class="">Nuovo libro</h2>
        </div>

        <!-- creazione parte form -->
        <div class="container-sm my-4 ">

            <!-- parte nome e cognome autore -->
            <div class="row">

                <div class="col-6 mb-3">
                    <label for="validationDefault01" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="validationDefault01"
                    placeholder="Inserisci il nome dell'autore">
                </div>

                <div class="col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <!-- parte nome libro -->
            <div class="row">

                <div class="col">
                    <label for="inputPassword5" class="form-label">Titolo</label>
                    <input type="text" id="inputPassword5" placeholder="Inserisci il titolo del libro"
                        class="form-control" aria-describedby="titolo-versione-italiana">
                    <div id="titolo-versione-italiana" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
            </div>

            <!-- parte genere, anno e isbn -->
            <div class="row my-3 border-bottom border-light-subtle">

                <div class="col-sm-12 col-md-4 ">
                    <label for="form-select" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-4 mt-sm-3 mt-md-0">
                    <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="col-sm-12 col-md-4 mt-sm-3 mt-md-0 pb-5">
                    <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <!-- parte note -->
            <div class="row ">
                <div class="col-sm-12 mt-sm-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                </div>
            </div>

            <!-- parte checkbox -->
            <div class="row my-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">Disponibile anche in digitale</label>
                    </div>
                </div>
            </div>

            <!-- parte submit -->
            <div class="row">
                <div class="col">
                    <div class="col-12">
                        <a href="../index.html">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </a>
                    </div>
                </div>
            </div>
    </main>


</body>

</html>
